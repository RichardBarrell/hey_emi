<!DOCTYPE html>
<html manifest="hey.appcache">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1" />
<title>Hey, Big Text</title>
<link rel="stylesheet" href="normalize.css" />
<style type="text/css">
#scrollpane {
	height: 80vh;
	width: 100%;
	position: fixed;
	top: 0;
	left: 0;
	overflow: auto;
}
h1 {
	line-height: 1em;
	padding: 0;
	margin: 0;
}
textarea {
	height: 20vh;
	width: 100%;
	padding: 0;
	margin: 0;
	position: fixed;
	bottom: 0;
	left: 0;
}
</style>
</head><body>

<div id=scrollpane>
<h1 id=h>not working</h1>
</div>
<textarea id=t>hi</textarea>

<script type="text/javascript">
var t = document.getElementById("t");
var h = document.getElementById("h");
t.addEventListener("change", set_h_text, false);
window.addEventListener("resize", set_h_text, false);
function set_h_text(event) {
	h.textContent = t.value;
	// apparently min() in CSS is not yet a thing :(
	h.style.fontSize = Math.min(window.innerWidth / 3.0, window.innerHeight / 2.0).toString() + "px";
}
set_h_text();
</script>

</body></html>
